</head>
<body>

    <header>
        <h1>Elos - Rede de Apoio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="causas.html">Nossas Causas</a></li>
                <li><a href="participe.html">Participe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Participe</h2>
            <p>Seja um doador recorrente ou um voluntário em nossas ações.</p>

            <form id="form-cadastro" action="#" method="post">
                
                <fieldset>
                    <legend>Seus Dados</legend>
                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required placeholder="seu@email.com">
                    </div>
                    <div>
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required 
                               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                               placeholder="000.000.000-00">
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required 
                               pattern="\(\d{2}\)\s\d{4,5}-\d{4}" 
                               placeholder="(00) 90000-0000">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required 
                               pattern="\d{5}-\d{3}" 
                               placeholder="00000-00">
                    </div>
                    <div>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>
                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    <div>
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione...</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            </select>
                    </div>
                </fieldset>

                <button type="submit">Quero Ajudar</button>
            </form>
            
        </section>

    </main>

    <footer>

    </footer>

</body>
</html>
